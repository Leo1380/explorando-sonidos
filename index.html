
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorando Sonidos | √âpico</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f1b;
      color: #fff;
    }
    header {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    header video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }
    .intro {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      z-index: 2;
    }
    .intro h1 {
      font-size: 3rem;
      backdrop-filter: blur(5px);
      background: rgba(255, 255, 255, 0.1);
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .section {
      padding: 4rem 2rem;
      text-align: center;
    }
    .glass {
      max-width: 600px;
      margin: 2rem auto;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }
    .cassette {
      display: inline-block;
      margin-top: 1rem;
      background: #1f1f2e;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 20px #8a2be2;
    }
    .cassette::before {
      content: "‚ñå‚ñå Cassette Mode ‚ñå‚ñå";
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    audio {
      width: 100%;
    }
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -2;
    }
  </style>
</head>
<body>

<header>
  <video autoplay muted loop>
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
  </video>
  <div class="intro">
    <h1>Explorando Sonidos</h1>
  </div>
  <canvas class="particles" id="particles"></canvas>
</header>

<section class="section">
  <div class="glass">
    <h2>üåø M√∫sica Meditativa</h2>
    <p>Sonidos envolventes para la introspecci√≥n profunda.</p>
    <iframe width="100%" height="250" src="https://www.youtube.com/embed/2OEL4P1Rz04" allowfullscreen></iframe>
  </div>
</section>

<section class="section">
  <div class="glass">
    <h2>‚ö° Hard Rock 80s</h2>
    <p>Riffs potentes en colores p√∫rpura el√©ctrico y ne√≥n digital.</p>
    <iframe width="100%" height="250" src="https://www.youtube.com/embed/mfTpjrzas1o" allowfullscreen></iframe>
  </div>
</section>

<section class="section">
  <div class="glass cassette">
    <audio controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
  </div>
</section>

<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particles = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

for (let i = 0; i < 100; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2 + 1,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5,
  });
}

function drawParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#8a2be2";
  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;

    if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
  });
  requestAnimationFrame(drawParticles);
}
drawParticles();
</script>

</body>
</html>
