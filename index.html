
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explorando Sonidos - Explosi√≥n Sonora</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0d0d1a;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }
    canvas#bg {
      position: fixed;
      top: 0; left: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      height: 100vh;
      z-index: 1;
      position: relative;
      padding: 2rem;
    }
    .block {
      flex: 1 1 350px;
      max-width: 500px;
      margin: 1rem;
      padding: 2rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
      z-index: 2;
    }
    iframe {
      width: 100%;
      height: 250px;
      border-radius: 10px;
      border: none;
      margin-top: 1rem;
    }
    h1 {
      position: absolute;
      top: 2rem;
      width: 100%;
      text-align: center;
      z-index: 3;
      font-size: 2rem;
    }
  </style>
</head>
<body>

<h1>‚ö° Explorando Sonidos: Explosi√≥n Sonora</h1>
<canvas id="bg"></canvas>

<div class="container">
  <div class="block">
    <h2>üåø M√∫sica Meditativa</h2>
    <p>Sonidos envolventes y profundos.</p>
    <iframe src="https://www.youtube.com/embed/2OEL4P1Rz04" allowfullscreen></iframe>
  </div>
  <div class="block">
    <h2>‚ö° Hard Rock 80s</h2>
    <p>Riffs el√©ctricos y energ√≠a visual.</p>
    <iframe src="https://www.youtube.com/embed/mfTpjrzas1o" allowfullscreen></iframe>
  </div>
</div>

<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let mouse = { x: canvas.width / 2, y: canvas.height / 2 };
let explosions = [];

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

document.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

document.addEventListener("click", e => {
  explosions.push({ x: e.clientX, y: e.clientY, r: 0, opacity: 1 });
});

function drawLightning(x1, y1, x2, y2, segments = 20, roughness = 10) {
  let points = [{ x: x1, y: y1 }];
  for (let i = 1; i < segments; i++) {
    let t = i / segments;
    points.push({
      x: x1 + (x2 - x1) * t + (Math.random() - 0.5) * roughness,
      y: y1 + (y2 - y1) * t + (Math.random() - 0.5) * roughness
    });
  }
  points.push({ x: x2, y: y2 });

  ctx.beginPath();
  ctx.moveTo(points[0].x, points[0].y);
  for (let pt of points) {
    ctx.lineTo(pt.x, pt.y);
  }
  ctx.strokeStyle = "rgba(138,43,226,0.7)";
  ctx.lineWidth = 2;
  ctx.shadowColor = "#8a2be2";
  ctx.shadowBlur = 10;
  ctx.stroke();
  ctx.shadowBlur = 0;
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  let midY = canvas.height / 2;
  let leftX = canvas.width / 4;
  let rightX = (canvas.width / 4) * 3;

  drawLightning(leftX, midY, mouse.x, mouse.y);
  drawLightning(mouse.x, mouse.y, rightX, midY);

  // Explosiones
  for (let i = explosions.length - 1; i >= 0; i--) {
    const e = explosions[i];
    ctx.beginPath();
    ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
    ctx.strokeStyle = `rgba(255,255,255,${e.opacity})`;
    ctx.lineWidth = 3;
    ctx.stroke();
    e.r += 4;
    e.opacity -= 0.03;
    if (e.opacity <= 0) explosions.splice(i, 1);
  }

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
