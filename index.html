
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portales de Sonido</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: white;
    }
    .portal {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      max-width: 40vw;
      backdrop-filter: blur(10px);
      z-index: 1;
      transition: all 0.8s ease;
    }
    .left {
      left: 0;
      background: rgba(173, 216, 230, 0.15);
      border-right: 1px solid rgba(255,255,255,0.08);
    }
    .right {
      right: 0;
      background: rgba(128, 0, 128, 0.1);
      border-left: 1px solid rgba(255,255,255,0.08);
    }
    .portal h1 {
      font-size: 2rem;
      margin: 0;
    }
    .portal p {
      max-width: 300px;
      text-align: center;
      margin-top: 1rem;
      color: rgba(255, 255, 255, 0.85);
    }
    .divider {
      position: fixed;
      top: 0;
      left: 50%;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, transparent, #c084fc, transparent);
      z-index: 2;
      animation: pulse 1.2s infinite alternate;
    }
    .star {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #fff, #c084fc, transparent);
      border-radius: 50%;
      box-shadow: 0 0 20px #c084fc;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 10;
    }
    @keyframes pulse {
      from { opacity: 0.4; }
      to { opacity: 1; box-shadow: 0 0 20px #a855f7; }
    }
    @keyframes glow {
      from { opacity: 0.5; transform: translateX(-50%) scale(0.95); }
      to { opacity: 1; transform: translateX(-50%) scale(1.1); }
    }
    .hidden {
      display: none !important;
    }
    .active {
      width: 100% !important;
      z-index: 10;
      overflow-y: auto;
    }
    .section {
      padding: 4rem 2rem;
      text-align: center;
    }
    .section iframe {
      width: 90%;
      max-width: 500px;
      height: 250px;
      border-radius: 12px;
      border: none;
      margin-top: 1rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

<div class="star"></div>

<audio id="audioMeditativa">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0d08d5dd9d.mp3?filename=calm-relaxing-ambient-113325.mp3" type="audio/mpeg">
</audio>
<audio id="audioRock">
  <source src="https://cdn.pixabay.com/download/audio/2022/10/16/audio_9d939b7f84.mp3?filename=powerful-rock-intro-123376.mp3" type="audio/mpeg">
</audio>

<canvas class="particles" id="particles"></canvas>

<div id="portalLeft" class="portal left">
  <h1>üåä M√∫sica Meditativa</h1>
  <p>Entr√° a un mundo de calma y sonidos fluyentes</p>
</div>

<div id="portalRight" class="portal right">
  <h1>‚ö° Hard Rock 80s</h1>
  <p>Explor√° el poder de los riffs y el ne√≥n eterno</p>
</div>

<div class="divider" id="divider"></div>


<div id="leftBackground" class="hidden" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;background:radial-gradient(circle at 50% 50%, rgba(173,216,230,0.15), transparent), url('https://media.giphy.com/media/3ohs4BSacFKI7A717y/giphy.gif');background-size:cover;background-repeat:no-repeat;background-position:center;"></div>
<div id="leftContent" class="hidden">

  <div class="section" style="background:rgba(173, 216, 230, 0.08);color:#e0f7fa;">
    <h2>üåø Meditaci√≥n</h2>
    <p>Armon√≠a, introspecci√≥n y atm√≥sferas l√≠quidas.</p>
    <iframe src="https://www.youtube.com/embed/2OEL4P1Rz04" allowfullscreen></iframe>
    <button onclick="returnToPortal()" style="background:#0ea5e9;color:white;">‚¨ÖÔ∏è Volver al Portal</button>
  </div>
</div>


<div id="rightBackground" class="hidden" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;background:radial-gradient(circle at 50% 50%, rgba(147,51,234,0.1), transparent), url('https://media.giphy.com/media/5xaOcLGvzHxDKjufnLW/giphy.gif');background-size:cover;background-repeat:no-repeat;background-position:center;"></div>
<div id="rightContent" class="hidden">

  <div class="section" style="background:rgba(98, 0, 128, 0.12);color:#f3e8ff;">
    <h2>üé∏ Rock Ne√≥n</h2>
    <p>Pasi√≥n el√©ctrica en cada acorde ochentoso.</p>
    <iframe src="https://www.youtube.com/embed/mfTpjrzas1o" allowfullscreen></iframe>
    <button onclick="returnToPortal()" style="background:#9333ea;color:white;">‚¨ÖÔ∏è Volver al Portal</button>
  </div>
</div>

<script>
document.getElementById("portalLeft").onclick = () => openPortal("left");
document.getElementById("portalRight").onclick = () => openPortal("right");

function openPortal(side) {
  document.getElementById("portalLeft").classList.add("hidden");
  document.getElementById("portalRight").classList.add("hidden");
  document.getElementById("divider").classList.add("hidden");

  if (side === "left") {
    document.getElementById("portalLeft").classList.add("active");
    document.getElementById("leftContent").classList.remove("hidden");
    document.getElementById("audioMeditativa").volume = 0.4;
    document.getElementById("audioMeditativa").play();
  } else {
    document.getElementById("portalRight").classList.add("active");
    document.getElementById("rightContent").classList.remove("hidden");
    document.getElementById("audioRock").volume = 0.4;
    document.getElementById("audioRock").play();
  }
}

function returnToPortal() {
  document.getElementById("portalLeft").classList.remove("active", "hidden");
  document.getElementById("portalRight").classList.remove("active", "hidden");
  document.getElementById("leftContent").classList.add("hidden");
  document.getElementById("leftBackground").classList.add("hidden");
  document.getElementById("rightContent").classList.add("hidden");
  document.getElementById("rightBackground").classList.add("hidden");
  document.getElementById("divider").classList.remove("hidden");

  document.getElementById("audioMeditativa").pause();
  document.getElementById("audioMeditativa").currentTime = 0;
  document.getElementById("audioRock").pause();
  document.getElementById("audioRock").currentTime = 0;
}

// Part√≠culas flotantes
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let particles = Array.from({length: 50}, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 2.5 + 0.8,
  dx: (Math.random() - 0.5) * 0.3,
  dy: (Math.random() - 0.5) * 0.3,
  o: Math.random() * 0.15 + 0.05
}));
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let p of particles) {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255,255,255,${p.o})`;
    ctx.shadowColor = "rgba(255,255,255,0.4)";
    ctx.shadowBlur = 6;
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;
    if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
  }
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
