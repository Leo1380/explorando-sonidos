
<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explorando Sonidos Interactivo</title>
  <style>
    :root {
      --bg-dark: #111;
      --bg-light: #f9f9f9;
      --text-dark: #fff;
      --text-light: #111;
      --primary: #8a2be2;
    }
    [data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
    }
    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--primary);
    }
    .toggle-theme {
      background: none;
      border: 2px solid var(--primary);
      color: var(--text);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .section {
      padding: 4rem 2rem;
      text-align: center;
    }
    .music-player {
      background: rgba(0, 0, 0, 0.1);
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    .music-player audio {
      width: 100%;
    }
    .tracklist button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background: var(--primary);
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .tracklist button:hover {
      background: #6a1bb8;
    }
    .contact-form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .contact-form input, .contact-form textarea {
      padding: 0.75rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .contact-form button {
      background: var(--primary);
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .gallery img {
      max-width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background: var(--text);
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #000;
        position: absolute;
        top: 60px;
        right: 10px;
        padding: 1rem;
        border-radius: 8px;
      }
      nav.show {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>üé∏ Sonidos</h1>
  <div class="hamburger" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>
  <nav id="mainNav">
    <a href="#inicio">Inicio</a>
    <a href="#musica">M√∫sica</a>
    <a href="#galeria">Galer√≠a</a>
    <a href="#contacto">Contacto</a>
    <button class="toggle-theme" onclick="toggleTheme()">üåó</button>
  </nav>
</header>

<section class="section" id="inicio">
  <h2>Bienvenido a mi universo sonoro</h2>
  <p>Explorando paisajes musicales desde la introspecci√≥n hasta el hard rock m√°s vibrante.</p>
</section>

<section class="section" id="musica">
  <h2>üéß Reproductor</h2>
  <div class="music-player">
    <audio id="audioPlayer" controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      Tu navegador no soporta audio.
    </audio>
    <div class="tracklist">
      <button onclick="setTrack(1)">Tema 1</button>
      <button onclick="setTrack(2)">Tema 2</button>
      <button onclick="setTrack(3)">Tema 3</button>
    </div>
  </div>
</section>

<section class="section" id="galeria">
  <h2>üñºÔ∏è Galer√≠a</h2>
  <div class="gallery">
    <img src="https://via.placeholder.com/600x300?text=Concierto+1" alt="Concierto 1" />
  </div>
</section>

<section class="section" id="contacto">
  <h2>üì© Contacto</h2>
  <form class="contact-form" action="https://formspree.io/f/mwkgrgzv" method="POST">
    <input type="text" name="nombre" placeholder="Tu nombre" required />
    <input type="email" name="email" placeholder="Tu email" required />
    <textarea name="mensaje" rows="5" placeholder="Tu mensaje" required></textarea>
    <button type="submit">Enviar</button>
  </form>
</section>

<footer class="section">
  <p>¬© 2025 - Explorando Sonidos | Todos los derechos reservados.</p>
</footer>

<script>
  function toggleTheme() {
    const theme = document.documentElement.getAttribute('data-theme');
    document.documentElement.setAttribute('data-theme', theme === 'dark' ? 'light' : 'dark');
  }

  function toggleMenu() {
    const nav = document.getElementById('mainNav');
    nav.classList.toggle('show');
  }

  function setTrack(n) {
    const audio = document.getElementById('audioPlayer');
    audio.src = `https://www.soundhelix.com/examples/mp3/SoundHelix-Song-${n}.mp3`;
    audio.play();
  }
</script>

</body>
</html>
